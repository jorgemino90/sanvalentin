<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Fotos San ValentÃ­n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Neue", serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f6f1;
            overflow: hidden;
        }

        #encabezado-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #brillo {
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 0, 102, 0.7);
            text-shadow: 2px 2px 10px rgba(233, 85, 189, 0.7);
        }

        .galeria {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .galeria img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #f2f2f2;
            box-shadow: 0 0 10px #0007;
            opacity: 0;
            animation: aparecer 12s infinite;
        }

        /* Configurar delay diferente para cada imagen */
        .galeria img:nth-child(1) { animation-delay: 0s; }
        .galeria img:nth-child(2) { animation-delay: 1.5s; }
        .galeria img:nth-child(3) { animation-delay: 3s; }
        .galeria img:nth-child(4) { animation-delay: 4.5s; }
        .galeria img:nth-child(5) { animation-delay: 6s; }
        .galeria img:nth-child(6) { animation-delay: 7.5s; }
        .galeria img:nth-child(7) { animation-delay: 9s; }
 

        /* AnimaciÃ³n de rotaciÃ³n y cambio de imagen */
        @keyframes aparecer {
            0% { opacity: 0; transform: scale(1) rotate(0deg); z-index: 1; }
            10% { opacity: 1; transform: scale(1.1) rotate(5deg); z-index: 2; }
            30% { opacity: 1; transform: scale(1.1) rotate(-5deg); z-index: 2; }
            50% { opacity: 1; transform: scale(1) rotate(0deg); z-index: 1; }
            100% { opacity: 0; transform: scale(1) rotate(0deg); z-index: 1; }
        }
    </style>
</head>

    <div class="galeria">
        <img src="img/1.jpeg" alt="Imagen 1">
        <img src="img/2.jpeg" alt="Imagen 2">
        <img src="img/3.jpeg" alt="Imagen 3">
        <img src="img/4.jpeg" alt="Imagen 4">
        <img src="img/5.jpeg" alt="Imagen 5">
        <img src="img/6.jpeg" alt="Imagen 6">
        <img src="img/7.jpeg" alt="Imagen 7">

    </div>

</body>
</html>
